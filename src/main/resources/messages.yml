Prefix: "&c<LolBans> "
NetworkName: "&7My Network "
InvalidSyntax: "{PREFIX}&cInvalid Syntax! {SYNTAX}"
InvalidArguments: "{PREFIX}&cInvalid Arguments!"
ServerError: "{PREFIX}&cThe server encountered an error, please try again later."
PlayerDoesntExist: "{PREFIX}&cError! &7{PLAYER} &cdoesn't exist!"
PlayerIsOffline: "{PREFIX}&cError! &7{PLAYER} &cis offline!"
UserRequired: "{PREFIX}&cYou have to be a user to these commands."
NoPermission: "{PREFIX}&cYou do not have permission to use this command!"

Link:
  LinkedAccountMessage: "&Your Account Link Confirmation Code is {LINKID}"

Report:
  ReasonRequired: "{PREFIX}&cError! You must provide a reason for reporting {PLAYER}"
  # {REASON} is also a possible config option.
  ReportSuccess: "{PREFIX}&aThank you for reporting &7{PLAYER}&a!"
  # Message sent to everyone who is important
  ReportAnnouncement: "{PREFIX}&c{REPORTER} &7has reported &c{PLAYER}&7: &c{REASON}"
  # If a user attempts to report a player more than once
  TooManyTries: "{PREFIX}&cYou have already filed a report against &7{PLAYER}&c!"

# MESSAGES
# BanMessage, {PLAYER} {REASON} {BANNER} {EXPIRY} {BANID}
# fullexpiry ex: (January 1, 2019 12:30:00 (1 year 2 months 1 week 29 days 55 minutes 10 seconds))
# expiryduration ex: (1 year 2 months 1 week 29 days 55 minutes 10 seconds)
# dateexpiry ex: (January 1, 2019 12:30:00)
Ban:
  TempBanMessage: "&cThe account &7{PLAYER} &chas been TEMPORARILY suspended from {NETWORKNAME} &cuntil &7 {DATEEXPIRY}\n\n&cYou were banned by: &f{BANNER} \n&cReason: &f{REASON}\n&cExpires: &f{EXPIRYDURATION} \n\n&cBan ID: &f#{BANID}\n&7If you think this is a mistake contact us at yourwebsite.com!"
  PermBanMessage: "&cThe account &7{PLAYER} &chas been INDEFINTELY suspended from {NETWORKNAME}\n\n&cYou were banned by: &f{BANNER} \n&cReason: &f{REASON}\n\n&cBan ID: &f#{PUNISHID}\n&7If you think this is a mistake contact us at yourwebsite.com!"
  BanAnnouncement: "&c{BANNER} &7has banned &c{PLAYER}&7: &c{REASON} &7[#{PUNISHID}]"
  SilentBanAnnouncement: "&c{BANNER} &7has banned &c{PLAYER}&7: &c{REASON} &7[#{PUNISHID}] &8[SILENT]"
  UnbanAnnouncment: "&c{BANNER} &7has un-banned &c{PLAYER}&7: &c{REASON} &7[#{PUNISHID}]"
  SilentUnbanAnnouncment: "&c{BANNER} &7has un-banned &c{PLAYER}&7: &c{REASON} &7[#{PUNISHID}] &8[SILENT]"
